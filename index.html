<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/calculator.png" type="image/x-icon">
</head>

<body>
    <h4 class="heading">Calculator</h4>
    <div class="calculator">
        <div class="screen">
            <p id="text"></p>
        </div>
        <div class="container">
            <button class="extra_btns AC_btn" value="ac">C</button>
            <button class="extra_btns" id="delete_button"><img src="/backspace.svg" alt="" style="width: 40px; height: 40px;"> </button>
            <button class="extra_btns">%</button>
            <button class="items operator" value="/">รท</button>
            <button class="items number" value="7">7</button>
            <button class="items number" value="8">8</button>
            <button class="items number" value="9">9</button>
            <button class="items operator" value="*">*</button>
            <button class="items number" value="4">4</button>
            <button class="items number" value="5">5</button>
            <button class="items number" value="6">6</button>
            <button class="items operator" value="-">-</button>
            <button class="items number" value="1">1</button>
            <button class="items number" value="2">2</button>
            <button class="items number" value="3">3</button>
            <button class="items operator" value="+">+</button>
            <button class="items zero number" value="0">0</button>
            <button class="items number" value=".">.</button>
            <button class="items operator" id="exx" value="=">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
