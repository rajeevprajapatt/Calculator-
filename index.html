<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/calculator.png" type="image/x-icon">
</head>

<body>
    <h4 class="heading">Calculator</h4>
    <section class="container">
        <div class="screen">
            <p id="text"></p>
        </div>
        <div class="keyboard">
            <button class="AC_btn" value="ac">AC</button>
            <button id="delete_button">&#x2190;</button>
            <button class="items" value="%">%</button>
            <button value="/">&#xf7;</button>
            <button class="back items" value="7">7</button>
            <button class="back items" value="8">8</button>
            <button class="back items" value="9">9</button>
            <button class="items" value="*">&#xd7;</button>
            <button class="back items" value="4">4</button>
            <button class="back items" value="5">5</button>
            <button class="back items" value="6">6</button>
            <button class="items" value="-">&#x2212;</button>
            <button class="back items" value="1">1</button>
            <button class="back items" value="2">2</button>
            <button class="back items" value="3">3</button>
            <button class="items" value="+">+</button>
            <button class="back items" value="0">0</button>
            <button class="back items" value=".">.</button>
            <button class="back" id="exx" value="=">&#x3d;</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
